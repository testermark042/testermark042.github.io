<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Две колонки</title>
    <style type="text/css">
        .layout {
            width: 100%; /* Ширина всей таблицы */
        }
        TD {
            vertical-align: top; /* Вертикальное выравнивание в ячейках */
            padding: 5px; /* Поля вокруг ячеек */
        }
        TD.leftcol {
            width: 200px; /* Ширина левой колонки */
            background: #ccc; /* Цвет фона левой колонки */
        }
        TD.rightcol {
            background: #fc3; /* Цвет фона правой колонки */
        }
    </style>
</head>
<body>
<table cellspacing="0" class="layout">
    <tr>
        <td class="leftcol">Левая колонка</td>
        <td class="rightcol">Правая колонка</td>
    </tr>

    <img src="https://lh5.googleusercontent.com/Kb1ms-s5d9CydHh4XL6HQpkwdYOlnwqqkr3b7_Bs-0wKohUy2WtvRMebdGxJOU0SMIz1P5xVg0owKg=w1058-h979" alt="Фото из гугла">
</table>
</body>
</html>
